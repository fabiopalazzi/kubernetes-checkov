apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask
  labels:
    app: flask
    delete: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
        - name: flask
          image: fabiopalazzii/kubernetes-sample:flask@sha256:cd781e6bbb164193b807bfabc1f7acc27594d1f6fd4e19730421c0c560b16be5
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
      imagePullSecrets:
        - name: regcred
