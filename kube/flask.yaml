apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask
  labels:
    app: flask
    delete: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
        - name: flask
          image: fabiopalazzii/kubernetes-sample:flask@sha256:c6f9c5b8c650e32a19ff92adcfb6c525619f887a19ef4d6f5210a0ec20d9650c
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
      imagePullSecrets:
        - name: regcred
